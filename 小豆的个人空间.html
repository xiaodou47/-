<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小豆的个人空间</title>
    <style>
        /* styles.css */
        :root {
            --primary: #e8f5e9;
            --secondary: #c8e6c9;
            --accent: #81c784;
            --text-primary: #333;
            --text-secondary: #666;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Microsoft YaHei', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Georgia', serif;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 2rem;
            line-height: 1.3;
        }

        h3 {
            font-size: 1.75rem;
            line-height: 1.4;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* 导航栏 */
        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 2rem;
            box-shadow: var(--shadow);
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* 首页布局 */
        .profile-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .profile-card:hover {
            transform: scale(1.02);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
        }

        /* 首页图片布局 */
        .profile-card .hobby-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .profile-card .hobby-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: var(--transition);
            aspect-ratio: 16 / 9;
        }

        .profile-card .hobby-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-card .hobby-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            transition: var(--transition);
        }

        .profile-card .hobby-link:hover {
            background: #66bb6a;
        }

        /* 兴趣板块 */
        #hobby .hobby-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        #hobby .hobby-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: var(--transition);
            aspect-ratio: 1 / 1;
        }

        #hobby .hobby-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #hobby .hobby-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            transition: var(--transition);
        }

        #hobby .hobby-link:hover {
            background: #66bb6a;
        }

        /* 愿望清单 */
        #wish .wish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        #wish .wish-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: var(--transition);
            aspect-ratio: 16 / 9;
        }

        #wish .wish-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* 视频布局 */
        .video-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .video-description {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* 响应式布局 */
        @media (min-width: 768px) {
            .video-container {
                flex-direction: row;
            }

            .video-container video {
                flex: 1;
            }

            .video-description {
                flex: 1;
            }
        }

        /* 游戏区域 */
        .game-area {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }

        #character {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffcccc;
            margin: 1rem auto;
            transition: var(--transition);
            position: relative;
        }

        /* 音乐播放器 */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .music-player:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        /* 新增留言墙样式 */
        .note-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
        }

        .note {
            background: #fff9c4;
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
            transform: rotate(-1deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            min-height: 150px;
            display: flex;
            flex-direction: column;
        }

        .note:nth-child(even) {
            background: #e3f2fd;
            transform: rotate(2deg);
        }

        .note:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 2;
        }

        .note-content {
            flex: 1;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #333;
        }

        .note-time {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
            margin-top: 1rem;
            border-top: 1px dashed #ddd;
            padding-top: 0.5rem;
        }

        .message-input-container {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: var(--shadow);
        }

        #messageInput {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 2px solid var(--accent);
            border-radius: 10px;
            font-family: 'Microsoft YaHei';
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 8px rgba(102, 187, 106, 0.3);
        }

        /* 新增点击特效样式 */
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: clickAnimation 0.5s ease-out;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 主内容 -->
    <div id="main-content">
        <nav>
            <button class="nav-btn" onclick="showPage('home')">🏠 首页</button>
            <button class="nav-btn" onclick="showPage('hobby')">🎨 兴趣</button>
            <button class="nav-btn" onclick="showPage('wish')">🌟 愿望</button>
            <button class="nav-btn" onclick="showPage('message')">💌 留言</button>
        </nav>

        <!-- 首页 -->
        <div id="home" class="page">
            <div class="profile-card">
                <div style="display: flex; gap: 2rem; align-items: center;">
                    <img src="屏幕截图 2025-03-18 022034.jpg" alt="头像" class="avatar">
                    <div>
                        <h2>豆思琪</h2>
                        <p>📧 1263339077@qq.com</p>
                        <p>🎓 国际中文教育 平平无奇的大三在读学生</p>
                        <p style="color: #666;">"世界在下沉，我在学游泳"</p>
                    </div>
                </div>
                <div class="hobby-grid">
                    <div class="hobby-item">
                        <img src="家乡 (2).jpg" alt="我的家乡：一个云边江畔的小县城" class="hobby-img">
                        <a href="#" class="hobby-link">我的家乡：一个云边江畔的小县城</a>
                    </div>
                    <div class="hobby-item">
                        <img src="川外.jpg" alt="我的学校：歌乐山皇家女子学院" class="hobby-img">
                        <a href="#" class="hobby-link">我的学校：歌乐山皇家女子学院</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 兴趣 -->
        <div id="hobby" class="page" style="display: none;">
            <div class="hobby-grid">
                <div class="hobby-item">
                    <img src="行书.jpg" alt="书法" class="hobby-img">
                    <a href="#" class="hobby-link">书法</a>
                </div>
                <div class="hobby-item">
                    <img src="国画.jpg" alt="绘画" class="hobby-img">
                    <a href="af87l-nm3in.html" class="hobby-link">绘画</a>
                </div>
                <div class="hobby-item">
                    <img src="非遗.jpg" alt="非遗" class="hobby-img">
                    <a href="#" class="hobby-link">非遗</a>
                </div>
                <div class="hobby-item">
                    <img src="古琴.jpg" alt="古琴" class="hobby-img">
                    <a href="#" class="hobby-link">古琴</a>
                </div>
                <div class="hobby-item">
                    <img src="钩针.jpg" alt="钩织" class="hobby-img">
                    <a href="#" class="hobby-link">钩织</a>
                </div>
                <div class="hobby-item">
                    <img src="扭扭棒花.jpg" alt="其他手工" class="hobby-img">
                    <a href="![扭扭棒小动物.png](https://img.picui.cn/free/2025/03/18/67d9604959a3e.png)" class="hobby-link">其他手工</a>
                </div>
            </div>
        </div>

        <!-- 愿望 -->
        <div id="wish" class="page" style="display: none;">
            <div class="wish-grid">
                <div class="wish-item">
                    <img src="国际中文教师.jpg" alt="愿望1" class="wish-img">
                </div>
                <div class="wish-item">
                    <img src="世界和平.jpg" alt="愿望2" class="wish-img">
                </div>
                <div class="wish-item">
                    <img src="环游世界.jpg" alt="愿望3" class="wish-img">
                </div>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="旅游剪影.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
                <div class="video-description">
                    <h3>旅游剪影</h3>
                    <p>最好的时光在路上。🎈</p>
                </div>
            </div>
        </div>

        <!-- 留言 -->
        <div id="message" class="page" style="display: none;">
            <div class="note-container"></div>
            <div class="message-input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="写下你的祝福...(支持多行输入，最多200字)"
                    maxlength="200"
                ></textarea>
                <div style="text-align: center; margin-top: 1rem;">
                    <button class="nav-btn" onclick="createNote()">发布留言</button>
                    <div style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
                        已输入 <span id="charCount">0</span>/200 字
                    </div>
                </div>
            </div>
            <div class="game-area">
                <h3>✨ 拯救焦虑的小豆 ✨</h3>
                <div id="character"></div>
                <div style="text-align: center; margin-top: 1rem;">
                    <button class="nav-btn" onclick="heal('study')">📖 学习</button>
                    <button class="nav-btn" onclick="heal('music')">🎵 音乐</button>
                    <button class="nav-btn" onclick="heal('cat')">🐱 撸猫</button>
                </div>
                <div id="score" style="text-align: center; margin-top: 1rem;">治愈值：0</div>
            </div>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player" onclick="toggleMusic()">🎵</div>
    <audio id="bgm" loop>
        <source src="卡农.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 页面切换
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        // 留言功能
        function createNote() {
            const text = document.getElementById('messageInput').value.trim();
            if(!text) {
                alert('留言内容不能为空哦~');
                return;
            }

            // 创建留言元素
            const note = document.createElement('div');
            note.className = 'note';
            note.innerHTML = `
                <div class="note-content">${text.replace(/\n/g, '<br>')}</div>
                <div class="note-time">${new Date().toLocaleString()}</div>
            `;

            // 添加随机旋转效果
            const rotate = Math.random() * 6 - 3; // -3到+3度
            note.style.transform = `rotate(${rotate}deg)`;
            
            // 添加到容器顶部
            document.querySelector('.note-container').prepend(note);

            // 清空输入框
            document.getElementById('messageInput').value = '';
            updateCharCount(0);
            
            // 显示动画效果
            setTimeout(() => {
                note.style.transform = 'rotate(0deg) scale(1)';
            }, 10);

            alert('谢谢您，祝您一直幸福！🌸');
        }

        // 实时字数统计
        document.getElementById('messageInput').addEventListener('input', function() {
            updateCharCount(this.value.length);
        });

        function updateCharCount(length) {
            document.getElementById('charCount').textContent = length;
            document.getElementById('charCount').style.color = 
                length >= 200 ? '#ff4444' : '#666';
        }

        // 治愈游戏
        let score = 0;

        function heal(action) {
            score += Math.floor(Math.random() * 3) + 1;
            updateCharacter();

            if(score >= 10) {
                showVictory();
            }

            document.getElementById('score').textContent = `治愈值：${score}`;
        }

        function updateCharacter() {
            const character = document.getElementById('character');
            character.style.transform = `scale(${1 + score * 0.05})`;
            character.style.backgroundColor = `hsl(${score * 10}, 70%, 70%)`;
        }

        function showVictory() {
            const character = document.getElementById('character');
            character.innerHTML = `
                <div style="position: absolute; transform: translate(30px, -20px); color: #ff6b6b; font-weight: bold;">
                    聪明~勇敢~有力气~
                </div>
            `;
        }

        // 音乐控制功能
        const audio = document.getElementById('bgm');
        let isPlaying = false;

        function toggleMusic() {
            isPlaying = !isPlaying;
            const player = document.querySelector('.music-player');
            if(isPlaying) {
                audio.play();
                player.innerHTML = '🎵';
                player.style.background = '#ff6b6b';
            } else {
                audio.pause();
                player.innerHTML = '🔇';
                player.style.background = 'var(--accent)';
            }
        }

        // 添加点击特效
        document.querySelector('.game-area').addEventListener('click', function(e) {
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-effect';
            clickEffect.style.left = `${e.clientX - 10}px`;
            clickEffect.style.top = `${e.clientY - 10}px`;
            this.appendChild(clickEffect);

            // 动画结束后移除元素
            setTimeout(() => {
                clickEffect.remove();
            }, 500);
        });
    </script>
</body>
</html>
